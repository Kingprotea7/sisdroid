<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Módulo de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Segments -->
  <ion-segment [(ngModel)]="segmento">
    <ion-segment-button value="listar">
      <ion-label>Listar Usuarios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="crear">
      <ion-label>Crear Usuario</ion-label>
    </ion-segment-button>
    <ion-segment-button value="extra">
      <ion-label>Extra</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Segment Content -->
  <div [ngSwitch]="segmento">
    <!-- Listar Usuarios Segment -->
    <div *ngSwitchCase="'listar'">
      <p>Contenido para Listar Usuarios</p>
      <!-- Aquí puedes incluir tu tabla o lista de usuarios -->
    </div>

    <!-- Crear Usuarios Segment -->
    <div *ngSwitchCase="'crear'" class="form-container">
      <div class="qr-container">
        <ion-icon name="qr-code" class="qr-icon"></ion-icon>
        <p class="qr-description">Código QR de usuario</p>
      </div>

      <div class="form-right">
        <p>Formulario para generación de credenciales.</p>

        <!-- Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>

        <!-- Apellidos en la misma línea -->
        <div class="apellidos-container">
          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </div>

        <!-- Correo -->
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <!-- Teléfono -->
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>

        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"  [type]="showPassword ? 'text' : 'password'">
              <ion-icon name="eye-outline" slot="end" (click)="showPassword = !showPassword"
              [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-input>
        </ion-item>

        <!-- Botón de Enviar -->
        <ion-button expand="block">
          Crear Usuario
        </ion-button>
      </div>
    </div>

    <!-- Extra Segment -->
    <div *ngSwitchCase="'extra'">
      <p>Contenido Extra</p>
      <!-- Contenido adicional -->
    </div>

    <!-- Default Segment (optional) -->
    <div *ngSwitchDefault>
      <p>Selecciona una opción.</p>
    </div>
  </div>
</ion-content>
